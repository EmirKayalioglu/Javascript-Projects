<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f8f290123b.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <h1>Todo App</h1>

    <div class="todo_app">

        <div class="input_box">
            <input type="text" id="input" placeholder="Add Task" autocomplete="off">
            <button type="button" id="add_button">Add</button>
        </div>

        <div class="task_list" id="task_list"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
